application:
  port:
    default: 3000
  image:
    name: lucascandido/tech-challenge-app
    tag: v5
  service:
    type: LoadBalancer
    ports:
      protocol: TCP
      port: 80
  hpa:
    minReplicas: 1
    maxReplicas: 10
    metrics:
      type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30
